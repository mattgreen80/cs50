{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
            {% for item in select %}
                <option value="{{ select[loop.index0]["name"] }}">{{ select[loop.index0]["name"] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Share number" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button></button>
    </form>
{% endblock %}
