{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <h4>Files for comparison</h4>
            <input type="file" accept=".txt" name="file1"> <br><br>
            <input type="file" accept=".txt" name="file2">
            <br><br>
            <h4>Camparison algorithm</h4>
            <input type="radio" name="algorithm" value="lines" checked> Lines algorithim<br>
            <input type="radio" name="algorithm" value="sentences" checked> Sentences algorithim<br>
            <input type="radio" name="algorithm" value="substrings" checked> Substrings algorithm<br>
            <input type="number" name="length" placeholder="of length n">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
