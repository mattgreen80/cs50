{% extends "layout.html" %}

{% block title %}
    Finance
{% endblock %}

{% block main %}

<div class="container">
	<h3 class="text-center">Choose Vehicle</h3>

<form action="/finance" method="post" id="app" class="form-inline">
    <div class="form-group">
    <label for="make">Make:</label>
    <select class="form-control" name="make" id="make">
        <option value="..." id="make">...</option>
        {% for item in make %}
        <option value="{{ make[loop.index0]["make"] }}" id="make">{{ make[loop.index0]["make"] }}</option>
        {% endfor %}
    </select>
    </div>
	<div class="form-group">
    <label for="make">Model:</label>
    <select class="form-control" name="model" id="model">
        <option value="..." id="make">...</option>
        {% for item in model %}
        <option value="{{ model[loop.index0]["model"] }}">{{ model[loop.index0]["model"] }}</option>
        {% endfor %}
    </select>
    </div>
	<div class="form-group">
    <label for="year">Year:</label>
    <select class="form-control" name="year" id="year">
        <option value="..." id="year">...</option>
        {% for item in year %}
        <option value="{{ year[loop.index0]["year"] }}">{{ year[loop.index0]["year"] }}</option>
        {% endfor %}
    </select>
    </div>
    <div class="form-group">
    <label for="reg">Registration:</label>
    <select class="form-control" name="reg" id="reg">
        <option value="..." id="reg">...</option>
        {% for item in reg %}
        <option value="{{ reg[loop.index0]["reg"] }}">{{ reg[loop.index0]["reg"] }}</option>
        {% endfor %}
    </select>
    </div>
	<br>
	<h3 class="text-center">Your details</h3>

	<div class="form-group">
		<input type="text" name="first_name" placeholder="First name" class="form-control">
	</div>
	<div class="form-group">
		<input type="email" name="email" placeholder="E-mail" class="form-control">
	</div>
	<div class="form-group">
		<input type="text" name="last_name" placeholder="Last name" class="form-control">
	</div>
	<div class="form-group">
		<input type="date" name="dob" placeholder="Date of birth" class="form-control">
	</div>
	<div class="form-group">
		<input type="text" name="licence" placeholder="Licence" class="form-control">
	</div>
	<div class="form-group">
		<input type="text" name="city" placeholder="City" class="form-control">
	</div>
	<br><br><br>
	<div class="form-group">
		<input type="text" name="occupation" placeholder="Occupation" class="form-control">
	</div>
	<div class="form-group">
		<input type="text" name="phone" placeholder="Phone" class="form-control">
	</div>
	<br><br><br>
    <input type="submit" class="btn btn-default" form="app" value="Submit">
</form>
<br><br>
</div>

{% endblock %}
